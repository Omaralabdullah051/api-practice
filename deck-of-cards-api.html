<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck of Cards api api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/deck-of-cards-api.css">
</head>

<body class="container">
    <h2 class="text-center mt-3 mb-3">Play With Cards API</h2>

    <div class="input-group mb-3 container w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search How Many Cards You Want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchButton()" class="btn btn-outline-success" type="button"
            id="button-addon2">Button</button>
    </div>
    <h2 class="text-center text-danger" id="error"></h2>
    <div class=" row" id="cards">
    </div>


    <script src="js/deck-of-cards-api.js"></script>
</body>

</html>
